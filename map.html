       <script>
           
            new WOW().init();
           
           
           
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: new google.maps.LatLng(6.856729, 79.874385),
          mapTypeId: 'roadmap'
        });

        var iconBase = './images/';
        var icons = {
          elephant: {
            icon: iconBase + 'elmark.png'
          },
          giraffe: {
            icon: iconBase + 'gfmark.png'
          },
             gorilla: {
            icon: iconBase + 'gomark.png'
          }
        };
          
        //6.856729, 79.874385

        var features = [
          {
            position: new google.maps.LatLng(6.856488, 79.874905),
            type: 'elephant'
          }, 
            {
            position: new google.maps.LatLng(6.856453,79.875415),
            type: 'giraffe'
          }, 
            {
            position: new google.maps.LatLng(6.858179, 79.874876),
            type: 'gorilla'
          }, 
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }

           function checkScroll(){
                var startY = $('.navbar').height() * 1; //The point where the navbar changes in px
               if($(window).scrollTop() > startY){
                    $('.navbar').addClass("scrolled");
                   $('.navbar').removeClass("navigation");
                }else{
                    $('.navbar').removeClass("scrolled");
                     $('.navbar').addClass("navigation");
                }
            }

           if($('.navbar').length > 0){
                $(window).on("scroll load resize", function(){
                    checkScroll();
                });
            }

          var navMain = $(".navbar-collapse"); // avoid dependency on #id
          // "a:not([data-toggle])" - to avoid issues caused
          // when you have dropdown inside navbar
          navMain.on("click", "a:not([data-toggle])", null, function () {
              navMain.collapse('hide');
